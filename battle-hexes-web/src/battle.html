<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Battle Hexes</title>
  <style>
    body {
      background-color: #5A5A5A;
      font-family: 'Raleway', sans-serif; 
      margin: 0;
      display: flex;
      flex-direction: row-reverse;
      height: 100vh;
    }

    #menu {
      width: 280px;
      padding: 10px;
      overflow-y: auto;
    }

    #menu button {
      display: block;
      width: 100%;
      padding: 10px;
    }

    #menu .menu-toggle {
      display: block;
      margin: 8px 0;
    }

    #menu a.back-link {
      display: inline-block;
      margin-top: 12px;
      color: #1a73e8;
      text-decoration: none;
      font-weight: 600;
    }

    #menu a.back-link:hover,
    #menu a.back-link:focus {
      text-decoration: underline;
    }

    #canvas-container {
      flex-grow: 1;
      overflow-y: auto;
    }

    canvas {
      display: block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="menu" style="background-color: #F8F8F8;">
    <h2>Battle Hexes</h2>
    <hr class="menu-divider">
    <div id="victoryPointsMenu">
      <h3>Victory Points</h3>
      <div id="victoryPointsList"></div>
    </div>
    <hr class="menu-divider">
    <div id="selectedHexMenu">
      <h3>Selected Hex</h3>
      <div id="selHexContents"></div>
      <div id="selHexCoord"></div>
      <div id="selHexTerrain"></div>
      <div id="selHexObjectives"></div>
      <div id="unitMovesLeftDiv"></div>
    </div>
    <hr class="menu-divider">
    <div id="gameStagesMenu">
      <h3>Game Stages</h3>
      <div id="phasesList">
        <!-- phases list is created dynamically -->
      </div>
      <div>Current turn: <span id="currentTurnLabel"></span></div>
      <button id="endPhaseBtn"></button>
      <h3 id="gameOverLabel" style="display: none;">Game Over</h3>
      <button id="newGameBtn" style="display: none;">New Game</button>
    </div>
    <hr class="menu-divider">
    <div id="optionsMenu">
      <h3>Options</h3>
      <label class="menu-toggle"><input type="checkbox" id="showHexCoords" checked> Show hex coordinates</label>
      <label class="menu-toggle"><input type="checkbox" id="autoNewGame"> Start new game automatically</label>
    </div>
    <hr class="menu-divider">
    <div id="navigationMenu">
      <h3>Navigation</h3>
      <a class="back-link" href="index.html">Back to title screen</a>
    </div>
  </div>
  <div id="canvas-container"></div>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
