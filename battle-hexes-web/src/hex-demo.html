<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Battle Hexes â€” Village Demo</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Raleway', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 15% 20%, #f0f5ff, #e1e8f5 45%, transparent 65%),
        radial-gradient(circle at 80% 10%, #f8f0e6, #f0e3d6 45%, transparent 65%),
        linear-gradient(180deg, #0c1422 0%, #0b1120 45%, #070b13 100%);
      color: #f4f6fb;
      padding: 2rem;
    }

    main {
      background: rgba(12, 18, 32, 0.82);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      width: min(520px, 100%);
      display: grid;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.4rem, 4vw, 2rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    header p {
      margin: 0.35rem 0 0;
      color: rgba(244, 246, 251, 0.75);
      font-size: 0.95rem;
    }

    #hex-demo-canvas {
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .legend {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      color: rgba(244, 246, 251, 0.85);
      font-size: 0.95rem;
    }

    .legend__swatch {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: #d6e7c7;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Village Terrain Demo</h1>
      <p>Explore how villages appear on the board. Unit counters can still sit comfortably on top.</p>
    </header>
    <div id="hex-demo-canvas"></div>
    <div class="legend">
      <span class="legend__swatch" aria-hidden="true"></span>
      <span>Village terrain hex</span>
    </div>
  </main>
  <!-- Script injected by Webpack build -->
</body>
</html>
