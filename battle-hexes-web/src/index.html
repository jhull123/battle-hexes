<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Hexes</title>
  <style>
    :root {
      color-scheme: dark light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Raleway', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f4f6fb;
      background: #0b1120;
      overflow: hidden;
      position: relative;
    }

    main {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(12, 18, 32, 0.82);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      width: calc(100% - 2rem);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1.5rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.85rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #0b1120;
      background: linear-gradient(135deg, #f7d774, #f0b94d);
      border-radius: 999px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover,
    a:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(240, 185, 77, 0.4);
    }

    p {
      margin-bottom: 2rem;
      color: rgba(244, 246, 251, 0.82);
      font-size: 1rem;
    }

    #title-background {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
      background: radial-gradient(circle at 10% -20%, rgba(49, 73, 108, 0.4), transparent 55%),
        radial-gradient(circle at 90% 20%, rgba(41, 65, 104, 0.35), transparent 60%),
        linear-gradient(180deg, #0c1422 0%, #0b1120 45%, #070b13 100%);
    }

    #title-background canvas {
      position: absolute !important;
      inset: 0;
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>
<body>
  <div id="title-background" aria-hidden="true"></div>
  <main>
    <h1>Battle Hexes</h1>
    <p>The strategy begins here. Enter the battlefield when you&apos;re ready.</p>
    <a href="battle.html">Enter Battle</a>
  </main>
  <!-- Script injected by Webpack build -->
</body>
</html>
