<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Hexes</title>
  <style>
    :root {
      color-scheme: dark light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e2636, #111521 70%);
      font-family: 'Raleway', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f4f6fb;
    }

    main {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(12, 18, 32, 0.85);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      max-width: 420px;
      width: calc(100% - 2rem);
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1.5rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.85rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #0b1120;
      background: linear-gradient(135deg, #f7d774, #f0b94d);
      border-radius: 999px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover,
    a:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(240, 185, 77, 0.4);
    }

    p {
      margin-bottom: 2rem;
      color: rgba(244, 246, 251, 0.8);
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Battle Hexes</h1>
    <p>The strategy begins here. Enter the battlefield when you&apos;re ready.</p>
    <a href="battle.html">Enter Battle</a>
  </main>
</body>
</html>
